<body>

    <header>
        <div class="Caixa">
            <h1><img src="../img/logo.png" alt=""></h1>

            <nav class="Navegação">
                <ul>
                    <li><a href="../../Parte_01/html/index.html">Home</a></li>

            </nav>

    <main>
        <form>
            <label for="NomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="NomeSobrenome" class="Input-Padrão">

            <label for="Email">Email</label>
            <input type="email" id="Email" class="Input-Padrão">

            <label for="Telefone">Telefone</label>
            <input type="number" id="Telefone" class="Input-Padrão">

            <label for="Menssagem">Mensagem</label>
            <textarea name="" id="Mensagem" cols="71" rows="10" class="Input-Padrão"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="Radio-Email"><input type="radio" name="Contato" id="Radio-Email" value="Email">Email</label>
                

                <label for="radio-Telefone"><input type="radio" name="Contato" value="Telefone" id="radio-Telefone">Telefone</label>
                

                <label for="Radio-Whatsapp"><input type="radio" name="Contato" value="Whats" id="Radio-Whatsapp">Whatsapp</label>
                
            </div>
            
            <label class="Checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>
